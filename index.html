<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SpaceX Launches</title>

		<link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
		<meta name="description" content="SpaceX Launches details using their Graphql API" />
		<meta name="keywords" content="SpaceX, SpaceX Launches, React, Graphql" />
		<link rel="shortcut icon" href="chrome/chrome-installprocess-128-128.png" />
		<link rel="manifest" href="manifest.webmanifest" />
		<link rel="apple-touch-icon" href="android/android-launchericon-512-512.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="SpaceX Launches" />
		<meta name="theme-color" content="#39c16c" />
		<meta name="description" content="SpaceX Launches details using their Graphql API" />
	</head>
	<body>
		<div id="App"></div>
		<script src="src/index.js"></script>
		<script type="text/javascript">
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					console.log('Window Load Event')
					const sw = 'sw.js' // it is needed because parcel will not recognize this as a file and not precess in its manner
					navigator.serviceWorker
						.register(sw)
						.then(registration => {
							registration.onupdatefound = () => {
								const installingWorker = registration.installing
								if (installingWorker == null) {
									return
								}
								installingWorker.onstatechange = () => {
									if (installingWorker.state === 'installed') {
										if (navigator.serviceWorker.controller) {
											console.log(
												'New content is available and will be used when all ' +
													'tabs for this page are closed. See https://bit.ly/CRA-PWA.'
											)
										} else {
											console.log('Content is cached for offline use.')
										}
									}
								}
							}
						})
						.catch(error => {
							console.error('Error during service worker registration:', error)
						})
				})
			}
		</script>
	</body>
</html>
